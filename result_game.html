<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/result_game.css">
    <title>Result's game</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <img class="logo__result_left" src="images/resultGame/mafiaWin.png" alt="">
            <div class="result-name">
                <h1 class="result_one">Перемога мафії</h1>
                <h2 class="result_two">3#3</h2>
            </div>
            <img class="logo__result_right" src="images/resultGame/mafiaWin.png" alt="">
        </div>
        <div class="content">
                <div class="column_one">
                    <p class="player">1) Mr.Odin</p>
                    <p class="player">2) Mr.Odin</p>
                    <p class="player">3) Mr.Odin</p>
                    <p class="player">4) Mr.Odin</p>
                    <p class="player">5) Mr.Odin</p>
                    <p class="player">6) Mr.Odin</p>
                    <p class="player">7) Mr.Odin</p>
                    <p class="player">8) Mr.Odin</p>
                    <p class="player">9) Mr.Odin</p>
                    <p class="player">10) Mr.Odin</p>
                </div>
                <div class="column_second">
                <div class="timer"> <p>Тривалість гри <time>00:21:20</time>
                </p>
            </div>
                <div class="box">
                    <div class="checks__sherif"><h4>Перевірки шеріфа</h4>
                    </div>
                    
                    <div class="checks__don"><h4>Перевірки Дона</h4></div>
                </div>
                <div class="best__act">
                    <div class="gold__act"></div>
                    <div class="first__blood"></div>
                    <div class="black__checks"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
