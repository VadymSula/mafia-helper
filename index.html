<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia_helper 2.0</title>
    <link rel="stylesheet" href="style/index_style.css">
    <script src="https://kit.fontawesome.com/25691b521e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">  
        <nav class="header__nav">
            <ul>
                <li><a class="nav" href="#">Головна</a></li>
                <li><a class="nav" href="#">Правила</a></li>
                <li><a class="nav" href="#">Рейтинг</a></li>
                <li><a class="nav" href="#">Посібник</a></li>
                <li class="login__button"><a href="#" class="head__button__login ">Логін</a></li><!--login__button-->
            </ul>
        </nav>
        <!-- head__button__play begin -->
        <div class="head__button__play">
            <p class="h1">MAFIA</p>
          <a  class="button" href="#">Почати гру</a>
        </div>
        <!-- head__button end-->
    </div>
    </header>
    <main>
        <!-- main__button-icons begin -->
        <div class="main__button-icons">
            <!-- main__button-icons__play begin -->
            <div class="main__button-icons__play">
                <a href="#">
                    <i class="fas fa-play" width="200px"></i>
                    <h5>Почати гру</h5>
            </a>
            </div>
            <!-- main__button-icons__play end -->
            <!-- main__button-icons__ul begin -->
            <div class="main__button-icons__ul">
                <a href="#">
                    <i class="fas fa-list-ul"></i>
                <h5>Правила</h5>
            </a>
            </div>
            <!-- main__button-icons__ul end -->
            <!-- main__button-icons__medal begin -->
            <div class="main__button-icons__medal">
                <a href="#">
                    <i class="fas fa-medal"></i>
                    <h5>Рейтинг</h5>
                </a>
            </div>
            <!-- main__button-icons__medal end -->
            <!-- main__button-icons__book begin -->
            <div class="main__button-icons__book">
                <a href="#">
                    <i class="fas fa-book-open"></i>
                    <h5>Посібники</h5>
            </a>
            </div>
            <!-- main__button-icons__book end -->
        </div>
        <!-- main__button-icons end -->
    </main>
</body>
</html>
